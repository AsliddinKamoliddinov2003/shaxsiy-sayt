<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update futbolchi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Klub nomi" value="{{klub.name}}">
                    <br>
                    <input type="text" name="state" placeholder="State" value="{{klub.state}}">
                    <br>
                    <input type="date" name="date" value="{{date}}">
                    <input type="time" name="time" value="{{time}}">
                    <br>
                    <input type="text" name="fullname" placeholder="Fullname" value="{{klub.futbolchi.fullname}}">
                    <br>
                    <input type="text" name="age" placeholder="age" value="{{klub.futbolchi.age}}">
                    <br>
                    <input type="text" name="salary" placeholder="salary" value="{{klub.futbolchi.salary}}">
                    <br>
                    <input type="submit" value="Save">
                </form>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
