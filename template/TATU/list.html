<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Students</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">
            <a class="navbar-brand" href="{% url 'bosh-sahifa' %}">Bosh sahifa</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student-add' %}">Add Student</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>  



<div class="container mt-4">
    <table class="table">
        <thead>
            <tr style="text-align: center;">
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">age</th>
                <th scope="col">phone</th>
                <th scope="col">title</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr style="text-align: center;">
                    <th scope="row">{{student.id}}</th>
                    <td>{{student.name}}</td>
                    <td>{{student.surname}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.phone}}</td>
                    <td>{{student.direction}}</td>
                    <td>
                        <a href="{% url 'student-update' pk=student.id %}" class="btn btn-info btn-sm">
                            Update
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'student-delete' pk=student.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
